<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
<head>
	<title>Объект event</title>
	<meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
	<style type="text/css">
		body { width: 100%; height: 100%; cursor: crosshair }
		#result { position: absolute; top: 0px; right: 0px; width: 300px; font-size: 80%; background-color:#cfc; padding: 10px }
	</style>
	<script type="text/javascript">
		 function showEventProperties(e)
		 {
			 e = e || event;
			var result = document.getElementById("result");
			result.innerHTML = 
				"x: " + e.x + "<br>" +
				"y: " + e.y + "<br>" +
				"clientX: " + e.clientX + "<br>" +
				"clientY: " + e.clientY + "<br>" +
				"offsetX: " + e.offsetX + "<br>" +
				"offsetY: " + e.offsetY + "<br>" +
				"screenX: " + e.screenX + "<br>" +
				"screenY: " + e.screenY + "<br>" +
				"button: " + e.button + "<br>" +
				"keyCode: " + e.keyCode + "<br>" +
				"altKey: " + e.altKey + "<br>" +
				"ctrlKey: " + e.ctrlKey + "<br>" +
				"shiftKey: " + e.shiftKey + "<br>" +
				"srcElement: " + e.srcElement.tagName;
		 }
	</script>
</head>

<body 
		onmousemove="showEventProperties()"
		onmousedown="showEventProperties()"
		onmouseup="showEventProperties()"
		onkeydown="showEventProperties()"
		onkeyup="showEventProperties()">
	<pre id="result">234</pre>
	<h1>Объект event</h1>
	<div>
		<h2>Заголовок</h2>
		<p>
			Параграф
			<strong>Жирный текст</strong>
		</p>
	</div>
</body>
</html>
